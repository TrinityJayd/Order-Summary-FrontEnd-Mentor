<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


</head>

<body>
  <img class="background-img" src="images/pattern-background-desktop.svg" alt="">
   
  <div class="container" role="main">
    
    <img class="card-img" src="images/illustration-hero.svg" alt="">
    <div class="info">
      <h2>Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
        you like!</p>

      <div class="plan">
        <div>
          <img class="music-img" src="images/icon-music.svg" alt="">
          <p class="plan-type"> <span class="type">Annual Plan</span> $59.99/year</p>
          <p class="change-btn">Change</p>
        </div>


      </div>

      <div class="payment">
        <p class="proceed">Proceed to Payment</p>
      </div>

      <p class="cancel">Cancel Order</p>
    </div>


  </div>



  </div>


  <div class="attribution" role="contentinfo>>
    Challenge by <a href=" https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Trinity Tiratram</a>.
  </div>

</body>



</html>
